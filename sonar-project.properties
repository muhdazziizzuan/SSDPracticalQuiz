# SonarQube Project Configuration

# Project identification
sonar.projectKey=ssd-practical-quiz
sonar.projectName=SSD Practical Quiz - Flask Web Application
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/repos/**,**/.git/**,**/htpasswd/**,**/__pycache__/**,**/*.pyc

# Language-specific configurations
sonar.python.coverage.reportPaths=coverage.xml
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Security and quality profiles
sonar.qualitygate.wait=true

# Analysis parameters
sonar.sourceEncoding=UTF-8

# Python specific
sonar.python.xunit.reportPath=test-reports/pytest.xml

# JavaScript specific
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# Security hotspots and vulnerabilities
sonar.security.hotspots.inheritFromParent=true